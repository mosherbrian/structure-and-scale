<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>Dates Library</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>
		<h1>Dates Library</h1>

		<p>All of the magic here happens in the console.</p>

		<script type="module">
			import Time from './time.js';

			// Create a Date() object for halloween
			let halloween = new Time('October 31, 2021');

			// This should also work
			let halloween2 = new Time(2021, 9, 31);

			// Get the date object
			let date = halloween.date;
			let date2 = halloween2.date;
			console.log(date, date2);

			// returns "Sunday"
			let day = halloween.getDay();
			console.log(day);

			// returns "October"
			let month = halloween.getMonth();
			console.log(month);

			// Add some time
			halloween.addDays(3).addMonths(1).addYears(5);

			// returns "Thursday"
			let newDay = halloween.getDay();
			console.log(newDay);

			// returns "December"
			let newMonth = halloween.getMonth();
			console.log(newMonth);
		</script>
	</body>
</html>
