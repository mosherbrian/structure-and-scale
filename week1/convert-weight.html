		<h1>Convert Weight Library</h1>

		<p>All of the magic here happens in the console.</p>

		<script>

			let kg = convertWeight.gramsToKilograms(42);
			let mg = convertWeight.gramsToMilligrams(42);
			let g = convertWeight.kilogramsToGrams(kg);
			
			console.table({ mg, g, kg });
			
			mg = convertWeight.kilogramsToMilligrams(kg);
			g = convertWeight.milligramsToGrams(mg);

			console.table({ mg, g, kg });
